<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First VueJs Test</title>
</head>

<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <a v-bind:href="link +'/tutorials'" :title="message">{{ message }}</a>

        <div v-if="succes">
            <p>Brovo votre enrgistrement est Ok!</p>
        </div>
        <div v-else>
            <p>Impossible d'enregistrer!</p>
        </div>
        <ul>
            <li v-for="person in persons">{{ person.firstname }} </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
